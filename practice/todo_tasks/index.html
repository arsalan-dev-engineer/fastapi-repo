<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <title>Form Testing</title>
</head>

<body>
    <div class="container-sm">
        <h1 class="mt-5">Simple Form App</h1>
        <form class="mt-3">

            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter your first name">
            </div>

            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter your last name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <p id="response" class="mt-3"></p>

        <script>
            // Add an event listener to the <form> element
            // This runs when the form is submitted
            document.querySelector('form').addEventListener('submit', async function (event) {
                event.preventDefault();  // Prevents the default page reload after form submission

                // Get values entered into the form fields
                const firstName = document.getElementById('fname').value;
                const lastName = document.getElementById('lname').value;
                const email = document.getElementById('email').value;
                const mobile = document.getElementById('mobile').value;

                // Send the collected data to the FastAPI backend as a POST request
                const response = await fetch('http://localhost:8000/forms/', {  // Backend API endpoint
                    method: "POST",  // HTTP method: POST = send new data
                    headers: {
                        'Content-Type': 'application/json'  // Tell backend we are sending JSON
                    },
                    body: JSON.stringify({  // Convert form data into JSON format
                        fname: firstName,
                        lname: lastName,
                        email: email,
                        mobile: mobile
                    })
                });

                // If the backend responds successfully (status 200-299)
                if (response.ok) {
                    // Parse the JSON response from the backend
                    const data = await response.json();

                    // Show success message with the data returned by FastAPI
                    document.getElementById("response").innerText =
                        `✅ Submitted to backend: ${data.fname} ${data.lname}, Email: ${data.email}, Mobile: ${data.mobile}`;
                } else {
                    // Show error if the request failed
                    document.getElementById("response").innerText =
                        "❌ Error submitting form!";
                }
            });
        </script>

    </div>
</body>

</html>
